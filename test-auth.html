<!DOCTYPE html>
<html>
<head>
    <title>Test Login/Register</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; }
        #output { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Authentication</h1>
    
    <h2>Test Register</h2>
    <button onclick="testRegister()">Test Register New User</button>
    
    <h2>Test Login</h2>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="output"></div>
    
    <script>
        const API_URL = 'http://localhost:5000/api';
        const output = document.getElementById('output');
        
        async function testRegister() {
            output.innerHTML = '<p>Testing registration...</p>';
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstName: 'John',
                        lastName: 'Doe',
                        email: `test${Date.now()}@example.com`,
                        password: 'password123',
                        phone: '1234567890',
                        subscriptionType: 'basic'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    output.innerHTML += `<p class="success">✅ Registration successful!</p>`;
                    output.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    output.innerHTML += `<p class="error">❌ Registration failed: ${data.message}</p>`;
                }
            } catch (error) {
                output.innerHTML += `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
        
        async function testLogin() {
            output.innerHTML = '<p>Testing login...</p>';
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    output.innerHTML += `<p class="success">✅ Login successful!</p>`;
                    output.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    output.innerHTML += `<p class="error">❌ Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                output.innerHTML += `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
