<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                // Test health endpoint
                const healthResponse = await fetch('http://localhost:5000/api/health');
                const healthData = await healthResponse.json();
                resultDiv.innerHTML += '<p>✅ Health Check: ' + JSON.stringify(healthData) + '</p>';
                
                // Test register endpoint (should fail with validation error but proves endpoint exists)
                const registerResponse = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@test.com' })
                });
                const registerData = await registerResponse.json();
                resultDiv.innerHTML += '<p>Register endpoint response: ' + JSON.stringify(registerData) + '</p>';
                
            } catch (error) {
                resultDiv.innerHTML += '<p>❌ Error: ' + error.message + '</p>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
